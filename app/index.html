<html lang="en" ng-app="newsFeedApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ngFeeds</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="MainController as ctrl">
  
	<!--[if lt IE 7]>‚àè
	  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<md-content layout="row" layout-fill layout-align="center start">
		<div style="" layout="column" flex="80" layout-align="start center">
			<h1 class="md-display-1" ng-bind="ctrl.title"></h1>
			<md-select class="custom-select" ng-model="ctrl.currentRssfeedSelection" md-on-close="ctrl.rssFeedSelected()" placeholder="Select a Rss feed">
			  	<md-option ng-value="rssfeed.id" ng-repeat="rssfeed in ctrl.rssFeeds track by rssfeed.id" ng-bind="rssfeed.title">
			  	</md-option>
			</md-select>	
			<div class="border-decoration" ng-show="ctrl.isLoading" layout-fill>
				<md-progress-linear id="progressbar" class="md-accent" md-mode="indeterminate"></md-progress-linear>
			</div>
			<div ng-show="::ctrl.currentFeedItems" layout-fill id="rssitem-list" class="">
				<!-- Rss Item component -->
				<div ng-show="! ctrl.isLoading" layout="column" layout-align="start center" layout-fill ng-repeat="item in ctrl.currentFeedItems" class="rssitem border-decoration" ng-class="{ marginBottom : !$last}">
					<a class="accent no-decoration" ng-href="{{::item.link}}">
		          		<h1 class="md-title" ng-bind="::item.title"></h1>
		          	</a>
		          	<div layout-fill class="md-body-1 rsscontent marginTop marginBottom" ng-hide ng-bind-html="::item.content | html"> </div>
				</div>
				<!-- /Rss Item component -->
			</div>
		</div>
	</md-content>

	<!-- In production use:
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
	-->
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-route/angular-route.min.js"></script>
	<script src="node_modules/angular-aria/angular-aria.min.js"></script>
	<script src="node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="node_modules/angular-material/angular-material.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
